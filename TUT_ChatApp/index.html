<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Socket.io Chat Example</title>
</head>
<body>
	<div id="container">
		<div id="namesWrapper">
			<h2>Chat.io</h2>
			<p>Create Username:</p>
			<form id="usernameForm">
				<input type="text" size="35" id="username">
				<input type="submit" value="Einloggen">
			</form>
		</div>
		<div id="mainWrapper">
			<h2>Chat.io</h2>
			<div id="chatWrapper">
				<div id="chatWindow">
					<h3>Chat-Window</h3>
				</div>
				<form id="messageForm">
					<input type="text" size="35" id="message" placeholder="Nachricht...">
					<input type="submit" value="Absenden">
				</form>
			</div>
			<div id="userWrapper">
				<div id="users"></div>
			</div>
		</div>
	</div>

  	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
  	<!-- $-Zeilen sind wegen JQUERY da...!?! -->
  	<script src="/socket.io/socket.io.js"></script>
	<script>
		$(function(){
			var socket = io.connect();
			var $msgForm =  $('#messageForm');
			var $msg = $('#message');
			var $chat = $('#chatWindow');
			
			$msgForm.submit(function(event){
				event.preventDefault();
				console.log('MessageForm submitted:' + $msg.val());
				
				socket.emit('send message', $msg.val());
				
				console.log('Init Message-Field');
				$msg.val('');
			});
			
			socket.on('new message', function(data){
				
				console.log('new Message sent:' + data);
				
				$chat.append(data.msg+'<br>');
			});
			
			
		});
	</script>
</body>
</html>
